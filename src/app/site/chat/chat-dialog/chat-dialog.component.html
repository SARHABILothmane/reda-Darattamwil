<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">



            <!-- Modal body -->
            <div class="modal-body">
                <div class="container">
                    <div class="chat">
                        <div class="chat-title">
                            <!-- Modal Header -->
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h1>Bonjour Ã </h1>
                            <h2>Daratmwil</h2>
                            <figure class="avatar">
                                <img src="../../../../assets/images/teams_2.jpg" /></figure>
                        </div>
                        <div style="overflow: auto; height: 400px;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
                            <ng-container *ngFor="let message of messages | async">

                                <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                                          'to':   message.sentBy === 'user' }">
                                    {{ message.content }}
                                </div>

                            </ng-container>
                        </div>
                        <div class="message-box">
                            <textarea [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" class="message-input" placeholder="Type message..."></textarea>
                            <button (click)="sendMessage()" type="submit" class="message-submit">Send</button>
                        </div>

                    </div>
                    <div class="bg"></div>
                </div>
            </div>
        </div>
    </div>
</div>
